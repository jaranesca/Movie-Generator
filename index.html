<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: rgb(131,58,180);
            background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%);
        }
        /* Custom styles if needed */
        .custom-image {
            max-width: 400px; /* Change the value to your desired width */
            height: auto; /* Maintain aspect ratio */
        }
        .txt{
            margin-left: 0px;
            width: 415px;
            color: white;
        }

        h3{
            color: white;
        }

        /* Custom button colors */
        .btn-primary {
            background-color: orange; /* Change this to your desired color */
            border: none;/* Change this to match the background color */
        }

        .btn-primary:hover {
            background-color: red; /* Change this to your desired hover color */
            border: none; /* Change this to match the hover background color */
        }

        .btn-success {
            background-color: purple; /* Change this to your desired color */
            border: none; /* Change this to match the background color */
        }

        .btn-success:hover {
            background-color: palevioletred; /* Change this to your desired hover color */
            border: none; /* Change this to match the hover background color */
        }
        .mb-4{
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mb-4">Movie Recommendation</h1>
        <div class="dropdown mb-3">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Select a Movie
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="movieDropdown">
                <!-- Movie titles will be populated here -->
            </ul>
        </div>
        <button class="btn btn-success" onclick="randomMovieRecommendation()">Get Random Recommendation</button>
        <div class="mt-4" id="movieInfo">
            <!-- Movie title, reason, and image will be displayed here -->
        </div>
    </div>

    <!-- Bootstrap JS bundle (popper.js and bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script>
        "use strict";

        let favoriteMovies = [
            {
                movieTitle: "The Hot Chick",
                reason: "Super nostalgic and hilarious plus I love everything with Rob in it.",
                movieUrl: "https://m.media-amazon.com/images/I/710cn5qOtuL._AC_UF1000,1000_QL80_.jpg"
            },
            {
                movieTitle: "Charlie's Angel's",
                reason: "Action-packed with a kick-butt female ensemble, it's a stylish thrill ride for fans of high-octane adventures.",
                movieUrl: "https://musicart.xboxlive.com/7/5f265100-0000-0000-0000-000000000002/504/image.jpg?w=1920&h=1080"
            },
            {
                movieTitle: "Charlie's Angel's: Full Throttle",
                reason: "Bigger, bolder, and outrageously fun, it's packed with jaw-dropping stunts and a killer soundtrack, perfect for thrill-seekers.",
                movieUrl: "https://m.media-amazon.com/images/I/519LHaAtncL._AC_UF894,1000_QL80_DpWeblab_.jpg"
            }
        ];

        // Function to populate dropdown with movie titles
        function populateDropdown() {
            const dropdownMenu = document.getElementById('movieDropdown');
            favoriteMovies.forEach(movie => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<a class="dropdown-item" href="#" onclick="showMovie('${movie.movieTitle}', '${movie.movieUrl}', '${movie.reason}')">${movie.movieTitle}</a>`;
                dropdownMenu.appendChild(listItem);
            });
        }

        // Function to display random movie recommendation
        function randomMovieRecommendation() {
            const randomIndex = Math.floor(Math.random() * favoriteMovies.length);
            const randomMovie = favoriteMovies[randomIndex];
            showMovie(randomMovie.movieTitle, randomMovie.movieUrl, randomMovie.reason);
        }

        // Function to display selected movie information
        function showMovie(title, imageUrl, reason) {
            const movieInfoDiv = document.getElementById('movieInfo');
            movieInfoDiv.innerHTML = `
                <h3>${title}</h3>
                <div class="txt">
                <p><strong>Reason:</strong> ${reason}</p>
                </div>
                <img src="${imageUrl}" alt="${title}" class="custom-image">
            `;
        }

        // Call the function to populate the dropdown on page load
        populateDropdown();
    </script>
</body>
</html>
